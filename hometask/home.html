<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Home</title>
</head>
<body>
  <div class="container" style="height: 70vh;">
    <h1 class="text-center">Home</h1>
    <div id="carouselExampleControls" class="carousel slide" style="height: 85vh;" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/home.jpg" style="height: 85vh;" alt="...">
          </div>
          <div class="carousel-item">
            <img src="images/2.jpg" style="height: 85vh;" alt="...">
          </div>
          <div class="carousel-item">
            <img src="images/3.jpg" style="height: 85vh;" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      </div>
      <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
