<!DOCTYPE html>
<html lang="en">
<head>

    <title>Black Spider</title>
</head>
<body>
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="height: 10vh;>
