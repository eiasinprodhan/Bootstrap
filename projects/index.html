<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .wrapper {
            flex: 1;
            display: flex;
        }
        .sidebar {
            width: 200px;
            background: #f8f9fa;
            padding: 20px;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
        }
        .footer {
            height: 5vh;
            background: #343a40;
            color: white;
            text-align: center;
            padding: 5px;
        }

        iframe{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- Top Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Black Spider</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Wrapper -->
    <div class="wrapper">
        <!-- Sidebar -->
        <div class="sidebar bg-warning">
            <h5>Sidebar</h5>
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link" href="home.html" target="mycontent">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="form.html" target="mycontent">Form</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html" target="mycontent">About</a></li>
            </ul>
        </div>
        
        <!-- Main Content -->
        <div class="content">
            <iframe name="mycontent" src="home.html" frameborder="0"></iframe>
        </div>
    </div>
    
    <!-- Footer -->
    <footer class="footer">
        <p>Powered By &copy; Eiasin Prodhan</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
